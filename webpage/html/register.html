<head>

<body>
    <div class="background-c">
        <div class="nav">
            <a class="active" href="home.html">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <div class="right-nav">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
        <div class="container">
        <div class="register-card" style="text-align: center;">
            <h2 class="register-card-text" >Register</h2>
            <form action="login.html" method="post">
                <label class="register-card-text" for="username">Username:</label><br><br>
                <input type="text" id="username" name="username" required><br><br>
                <label class="register-card-text" for="email">Email:</label><br><br>
                <input type="email" id="email" name="email" required><br><br>
                <label class="register-card-text" >Gender:
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
            </label><br>
                <label class="register-card-text" for="password">Password:</label><br><br>
                <input type="password" id="password" name="password" required><br><br>
                <label class="register-card-text" for="confirm-password">Confirm Password:</label><br><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>
                <input type="submit" value="Register" style="text-align: center;">
            </form>
        </div>
    </div>
</div>
    
</body>
